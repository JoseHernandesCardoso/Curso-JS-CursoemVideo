<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Escolar</title>
</head>
<body>
    <p>Insira as notas do aluno:</p>
    nota 1 <input type="number" name="n1" id="n1">
    nota 2 <input type="number" name="n2" id="n2">
    <button onclick="media()">VERIFICAR MÉDIA</button>
    <div id="res"></div>

    <script>
        var input_n1 = document.getElementById('n1')
        var input_n2 = document.getElementById('n2')
        var res = document.querySelector('div#res')
        
        function media(){
            var n1 = Number.parseFloat(input_n1.value)
            var n2 = Number.parseFloat(input_n2.value)
            var media = (n1+n2)/2
            
            if (media == 10){
                var resultado = 'APROVADO COM DISTINÇÃO! Parabéns!'
            } else if (media >= 7){
                var resultado = 'APROVADO!'
            } else{
                var resultado = 'REPROVADO!'
            }

            res.innerHTML = `Com média ${media}, o aluno está <strong>${resultado}</strong>`
        }
    </script>
</body>
</html>
