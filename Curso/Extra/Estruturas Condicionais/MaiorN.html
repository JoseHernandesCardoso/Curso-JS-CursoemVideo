<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Número</title>
</head>
<body>
    <p>Insira 3 números nas caixas a baixo</p>
    Número 1 <input type="number" name="n1" id="n1"> <br>
    Número 2 <input type="number" name="n2" id="n2"> <br>
    Número 3 <input type="number" name="n3" id="n3"> <br>
    <button onclick="verificar()">VERIFICAR MAIOR</button>
    <div id="res"></div>

    <script>
        var res = document.querySelector('div#res')

        function verificar(){
            var n1 = Number(document.querySelector('input#n1').value)
            var n2 = Number(document.querySelector('input#n2').value)
            var n3 = Number(document.querySelector('input#n3').value)

            var maior = n1
            if (n2 > maior){
                maior = n2
            }
            if (n3 > maior){
                maior = n3
            }

            res.innerHTML = `O <strong>maior número</strong> entre ${n1}, ${n2} e ${n3} é <strong>${maior}</strong>`
        }
    </script>
</body>
</html>
